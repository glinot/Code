<!DOCTYPE html>
<html data-ng-app="app" data-ng-strict-di>
  <head>
    <title>angularMaterializeAutoComplete</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/materialize/bin/materialize.css" />
  <!-- endbower -->
  </head>
  <body data-ng-controller="IndexController as vm">

    <auto-complete model="vm.location" func="vm.getLocation" property="formatted_address" label="Location"></auto-complete>

  </body>
  <!-- bower:js -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/materialize/bin/materialize.js"></script>
  <!-- endbower -->
  <script src="index.controller.js"></script>
  <script src="angular-materializecss-autocomplete.js"></script>
</html>
