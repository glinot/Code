<!DOCTYPE html>
<html ng-app="Timetable">
<head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/dist/css/materialize.min.css" media="screen,projection"/>

    <link rel="stylesheet" href="animate.css/animate.min.css">
    <link rel="stylesheet" href="css/global.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script type="application/javascript" src="angular/angular.min.js"></script>
    <script type="application/javascript" src="moment/moment.js"></script>


</head>

<body ng-controller="main">

<div class="navbar-fixed">
    <nav class="blue darken-1 ">
        <ul id="slide-out" class="side-nav ">
            <li style="margin: 10px" class="disabled">
                <div class="row">
                    <img class="circle col s6 offset-s3 responsive-img " style="width: 150px"
                         ng-src="{{user.picture}}&sz=500"/>
                </div>
                <div>
                    <a class="black-text center-align" style="text-transform: capitalize;" >{{user.name}} {{user.surname}}</a>
                </div>
            </li>
            <li ng-repeat="menuitem in menu" ng-click="selectMenuItem(menuitem)"><a href="#!">{{menuitem.name}}</a></li>
            <li  ng-click="logout()"><a href="#!">Logout</a></li>
        </ul>
        <a href="#" data-activates="slide-out" class="button-collapse show-on-large show-on-medium show-on-small"><i
                class="material-icons">menu</i></a>
    </nav>
</div>


<div class="container" ng-include="selectedMenuItem.url">

</div>
<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="materialize/dist/js/materialize.min.js"></script>
<script>
    $('.button-collapse').sideNav({
            menuWidth: 300, // Default is 300
            draggable: true, // Choose whether you can drag to open on touch screens,
            closeOnClick: true
        }
    );

</script>
<style>
    #sidenav-overlay {
        z-index: 996;
    }


</style>
<script src="js/index.js"></script>
</body>
</html>
