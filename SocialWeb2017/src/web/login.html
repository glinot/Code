<!DOCTYPE html>
<html ng-app="Timetable">
<head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/dist/css/materialize.min.css" media="screen,projection"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="animate.css/animate.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<style>
    html, body {
        margin: 0;
        height: 100%;
    }

    #login {
        height: 100%;
    }
</style>
<body class="blue lighten-1">

<div class="container">
    <h1 class="white-text center">Time Finder</h1>

</div>

<div class="row" style="margin-bottom: 100px">
    <div class="center-align">
        <i class="material-icons large animated bounceIn white-text">event</i>
    </div>
</div>
<div id="login" class="container   row ">

    <a class="col s4 offset-s4 waves-effect  waves-light btn red white-text center-align" href="/auth/google">
        <i class="fa fa-google" aria-hidden="true"></i>
        Login With google</a>
</div>
<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="materialize/dist/js/materialize.min.js"></script>

</body>
</html>
