<!-- ZONE DE RECHERCHE DU SPORTIF -->
<div class="input-group">
    <input id="search" type="text" class="form-control" placeholder="Prénom du sportif" aria-describedby="basic-addon2">
    <span class="input-group-addon" id="basic-addon2"><i class="fa fa-search"></i></span>
</div>


<div class="list-wrapper">
    <!-- EXEMPLE  -->
    <ul class="list-group" id="sportman-list">
        <li class="list-group-item model" id="model-sportman">
            <div class="user-wrapper">
                <div class="user-img"><img class="user-img img-circle" src="" height="50"/></div>
                <div class="user-name"><span class="user-name-text"></span><i>     </i><span class="user-surname-text"></span>
                </div>
            </div>
        </li>

    </ul>
</div>


<script src="js/coach_sportmen_list.js"></script>
